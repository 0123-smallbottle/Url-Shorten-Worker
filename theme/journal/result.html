<!DOCTYPE html>
<html>

<head>
	<title>Url-Shorten-Worker</title>
	<link rel="stylesheet" href="https://crazypeace.github.io/Url-Shorten-Worker/styles.css">
</head>

<body>
	<div id="html-preview"></div>

<textarea id="longURL" readonly hidden>
{__FINAL_LINK__}
</textarea>

	<span> <a href="https://github.com/crazypeace/Url-Shorten-Worker/" target="_self">Fork me on GitHub</a> </span>

	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

	<script>
		// 把MarkDown文本转换为显示
		function syncMarkDownView() {
			const markdownContent = document.getElementById('longURL').value;
			const htmlPreview = document.getElementById('html-preview');
			htmlPreview.innerHTML = marked.parse(markdownContent);
		}

		document.addEventListener('DOMContentLoaded', function () {
			syncMarkDownView();
		});
	</script>
</body>

</html>
